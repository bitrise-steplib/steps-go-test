title: Go test
summary: Runs go test
description: |-
  Runs go test on the given packages one-by-one:

  `go test -v <package>`

website: https://github.com/bitrise-steplib/steps-go-test
source_code_url: https://github.com/bitrise-steplib/steps-go-test
support_url: https://github.com/bitrise-steplib/steps-go-test/issues

type_tags:
  - test
  
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

toolkit:
  go:
    package_name: github.com/bitrise-steplib/steps-go-test

inputs:
- packages: $BITRISE_GO_PACKAGES
  opts:
    title: go test target packages
    summary: go test target packages
    description: |-
      Newline (`\n`) separated list of go packages, to run the go test command against.

      Example: `github.com/my/step\ngithub.com/bitrise/step/tool`
- code_coverage_path: $BITRISE_DEPLOY_DIR/coverage.txt
  opts:
    title: Destination path of the code coverage report file
    summary: Destination path of the code coverage report file
    description: |-
      If this input is specified code coverage will be generated  
      by running: go test -v -race -coverprofile=tmp/coverage/path -covermode=atomic against every package.  
      Each package's coverage report will be appended to the file defined by this input.
outputs:
